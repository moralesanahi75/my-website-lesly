<style>
    h1 {
        text-align: left;
        background-color: cadetblue;
        font-style:normal;
        font-color:navy;
     font-family: "Cooper Black";

    }
    p  {
        text-align: center;

<body>
<!-- FINISHED setting words in arrays :) -->
<!-- Begining of page -->
<h1> Welcome to hang man!</h1>
<p> Let's have fun guessing wild animals or colors!</p>


<img src="images/Eagle.jpg" alt="A picture of AN EAGLE" width="400" height="400"> </img>
<img src="images/elephant.jpg" alt="A picture of AN Elephant" width="402" height="400"> </img>
<img src="images/flower-color.jpg" alt="A picture of A colorful flower " width="410" height="400"> </img>

<p> Let's play this guessing game!</p>
<p> Please choose the category in which you would like to guess: </p>
<form id ="choices">

<select class="form-select" aria-label="Default select example" name="Cat"  >
    <option selected>Categories</option>
    <option value="Animals">Animals</option>
    <option value="Colors">Colors</option>

</select>
<p> Please choose the number of letters you wish to guess:</p>
<!-- Got this from bootstrap -->

<div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value ="4">
    <label class="form-check-label" for="flexRadioDefault1">
        4 Letters
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="5">
    <label class="form-check-label" for="flexRadioDefault2">
        5 Letters

    </label>

</div>
    <button type="submit" name ="click">Submit</button>
</form>

<!-- BOX TEXT FOR USERGUESS -->
<form>
    <label for="userGuess"> Type In Your Letter Or Word Guess: </label>
    <input type="words" id="MyGuess">
    <input type="submit" id="userGuess" value="Check My Guess">
</form>





<!-- this should pick the random word -->
<link href="../stylesheets/sheet.css"
rel="stylesheet">

<!-- Ref my java script -->
<script type="text/javascript" src="javascripts/Javascript.js"> </script>

<label for="file">Progress Bar:</label>

<progress id="file" max="100" value="10"> 10% </progress>
</body>
</html>
